name: Android CI

on:
  push:
    branches: [ android-apk, master, main, develop ]
  pull_request:
    branches: [ android-apk, master, main, develop ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          echo "$PWD/gradle-8.2/bin" >> $GITHUB_PATH
          gradle --version

      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace --no-daemon

      - name: Build Release APK
        run: gradle assembleRelease --stacktrace --no-daemon

      - name: Get APK info
        run: |
          echo "Debug APK:"
          ls -lh app/build/outputs/apk/debug/ || echo "No debug APK found"
          echo ""
          echo "Release APK:"
          ls -lh app/build/outputs/apk/release/ || echo "No release APK found"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
